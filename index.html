<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>E-Commercer</title>
</head>

<body>
    <header>
       
            <div class="logo">
                <i class="fa-solid fa-bolt"></i>
                <h1>TechStore</h1>
            </div>

            <div class="search-container">
                <input placeholder="Buscar Produto..." class="search-input">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
      
    </header>

<div class="categories-container ">
    <nav class="categories-bar">
        <button class="category-btn active" data-category="all"> 
            <i class="fa-solid fa-border-all"></i> 
            Todos
        </button>
        <button class="category-btn" data-category="smartphones"> 
            <i class="fa-solid fa-mobile-retro"></i>
            Smartphones
        </button>
        <button class="category-btn" data-category="laptops"> 
            <i class="fa-solid fa-laptop"></i>
            Notebooks
        </button>
        <button class="category-btn" data-category="headphones"> 
            <i class="fa-solid fa-headphones"></i>
            Fones 
        </button>
        <button class="category-btn" data-category="accessories"> 
            <i class="fa-solid fa-keyboard"></i>
            Acessórios
        </button >
        <button class="category-btn" data-category="smartwatch">
            <i class="fa-solid fa-clock"></i>
            SmartWatch
        </button>
    </nav>
</div>


<section class="hero-section">
    <h2>Black Friday Antecipada</h2>
    <p> Até 50% de desconto em produtos selecionados</p>
</section>


<main class="products">

    <div class="products-container">
       
    </div>

</main>


<footer>
    <p>2025- TechStore. Todos os direito reservados</p>
</footer>

</body>
<script src="./script.js"></script>
</html>
